<div class="vessels-container">
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <h1>{{ 'VESSELS.TITLE' | translate }}</h1>
      <button class="back-btn" (click)="goBack()">{{ 'NAV.BACK_TO_DASHBOARD' | translate }}</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Search Bar Component -->
    <app-vessel-search-bar
      (onSearch)="handleSearch($event)"
      (onClear)="handleClear()"
      (onAdd)="handleAdd()">
    </app-vessel-search-bar>

    <!-- Vessel Table Component -->
    <app-vessel-table
      [vessels]="vessels"
      [loading]="loading"
      (onView)="handleView($event)"
      (onEdit)="handleEdit($event)">
    </app-vessel-table>

    <!-- Alert Banners -->
    <app-alert-banner
      [message]="errorMessage"
      [type]="'error'"
      (onClose)="errorMessage = ''">
    </app-alert-banner>

    <app-alert-banner
      [message]="successMessage"
      [type]="'success'"
      (onClose)="successMessage = ''">
    </app-alert-banner>
  </div>

  <!-- Form Modal Component -->
  <app-vessel-form-modal
    [show]="showModal"
    [isEditMode]="isEditMode"
    [vessel]="selectedVesselForEdit"
    [vesselTypes]="vesselTypes"
    [organizations]="organizations"
    [saving]="saving"
    (onClose)="handleModalClose()"
    (onCreate)="handleCreate($event)"
    (onUpdate)="handleUpdate($event)">
  </app-vessel-form-modal>

  <!-- View Modal Component -->
  <app-vessel-view-modal
    [show]="showViewModal"
    [vessel]="selectedVessel"
    (onClose)="handleViewModalClose()"
    (onEdit)="handleEditFromView($event)">
  </app-vessel-view-modal>
</div>
